<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
</head>
<body>

	<div id="container">
		<h1>TODO LIST <span id="editIcon"><i class="far fa-edit"></i></span></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li>
				<span><i class="fas fa-trash-alt"></i></span><span><i class="fas fa-arrow-circle-up"></i></i></span><span><i class="fas fa-arrow-circle-down"></i></span>
				Reading: 30 minutes
			</li>
			<li>
				<span><i class="fas fa-trash-alt"></i></span><span><i class="fas fa-arrow-circle-up"></i></i></span><span><i class="fas fa-arrow-circle-down"></i></span>
				Workout: 30 minutes
			</li>
			<li>
				<span><i class="fas fa-trash-alt"></i></span><span><i class="fas fa-arrow-circle-up"></i></i></span><span><i class="fas fa-arrow-circle-down"></i></span>
				Coding: 2 hours
			</li>
			<li>
				<span><i class="fas fa-trash-alt"></i></span><span><i class="fas fa-arrow-circle-up"></i></i></span><span><i class="fas fa-arrow-circle-down"></i></span>
				Stick to the diet plan
			</li>
		</ul>
	</div>


	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
